<html lang="en">
  <head>
    <title>Web Workers Demo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <h1>Web Workers Demo</h1>

    <script src="src/main.js"></script>

    <!-- Want to add two number inputs that we can read values from to calculate a value. And have another string input where the result of the calculation can be written.-->
    <label>Number 1: <input type="number" id="number1" value="3" /></label><br />
    <!-- Add a select to specify the type of calculation: add, subtract, multiple, divide-->
    <select id="calculation">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">รท</option>
    </select><br />
    <label>Number 2: <input type="number" id="number2" value="2" /></label><br>
    <br />
    <input type="text" id="result" />
  </body>
